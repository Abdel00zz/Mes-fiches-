
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FicheBuilder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Merriweather"', 'serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              sheet: '#ffffff',
              'soft-blue': '#eef2f6',
              'print-border': '#e2e8f0',
            },
            boxShadow: {
              'engraved': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06), 0 1px 2px 0 rgba(255, 255, 255, 0.5)',
              'relief': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), inset 0 1px 0 rgba(255, 255, 255, 0.7)',
              'float': '0 20px 40px -5px rgba(30, 41, 59, 0.1)',
            }
          },
        },
      }
    </script>
    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          packages: {'[+]': ['base', 'ams']},
          processEscapes: true
        },
        options: {
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'math-content'
        },
        chtml: {
          scale: 1,
          minScale: .5,
          matchFontHeight: true,
          displayAlign: 'center',
        },
        startup: {
          typeset: false 
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #eef2f6; /* Bleu doux */
        color: #1e293b;
      }
      
      .math-content {
        outline: none;
      }

      /* No underline on any paragraph or text content */
      p,
      .math-content,
      .math-content p,
      .math-content-inline,
      li,
      span {
        text-decoration: none;
      }

      :root {
        --print-page-margin: 9mm;
        --print-block-gap: 3.2mm;
        --print-block-radius: 1.6mm;
        --print-text-color: #0f172a;
        --print-muted: #475569;
        --print-rule: #cbd5e1;
      }

      /* Print rendering tuned for quality + fidelity */
      @media print {
        @page {
          size: A4 landscape;
          margin: var(--print-page-margin);
        }

        html,
        body {
          width: 100%;
          height: auto;
          margin: 0 !important;
          padding: 0 !important;
          background: #fff !important;
          color: var(--print-text-color) !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          text-rendering: geometricPrecision;
          font-kerning: normal;
        }

        #root {
          width: 100%;
          min-height: 100%;
          background: #fff !important;
        }

        .no-print,
        .screen-only {
          display: none !important;
          visibility: hidden !important;
        }

        .print-only {
          display: block !important;
          visibility: visible !important;
          width: 100% !important;
          height: auto !important;
        }

        .print-layout {
          color: var(--print-text-color) !important;
        }

        .print-flow {
          display: block;
          width: 100%;
        }

        .avoid-break,
        .print-block,
        .print-zone,
        .print-section {
          break-inside: avoid;
          page-break-inside: avoid;
        }

        .print-block {
          margin: 0 0 var(--print-block-gap) 0 !important;
          border: 0.25mm solid rgba(148, 163, 184, 0.65) !important;
          border-radius: var(--print-block-radius) !important;
          box-shadow: none !important;
          background: rgba(241, 245, 249, 0.45) !important;
        }

        .print-block-header {
          border-bottom: 0.25mm dashed rgba(148, 163, 184, 0.7) !important;
        }

        .print-section {
          margin-top: 1mm !important;
          margin-bottom: 3mm !important;
          border-bottom-width: 0.4mm !important;
        }

        /* Ensure no underlining anywhere in print */
        p, li, span, div, h1, h2, h3, h4,
        .math-content, .math-content-inline,
        .print-block, .print-layout {
          text-decoration: none !important;
        }

        /* Ensure answer zone patterns render correctly in print */
        .print-zone-pattern {
          background-attachment: local !important;
          background-repeat: repeat !important;
        }

        .print-footer {
          color: var(--print-muted) !important;
          border-color: var(--print-rule) !important;
        }

        .print-rich-zone {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          border-color: #64748b !important;
          border-width: 0.25mm !important;
          border-style: solid !important;
          background-color: #ffffff !important;
        }

        .print-zone-pattern {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          opacity: 1 !important;
        }

        .print-zone-image {
          image-rendering: auto;
          object-fit: contain;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .print-hq-image {
          image-rendering: auto;
          filter: contrast(1.04) saturate(1.04);
          transform: translateZ(0);
          backface-visibility: hidden;
          page-break-inside: avoid;
        }

        .MathJax,
        mjx-container {
          color: inherit !important;
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }

      @media screen {
        .print-only {
          display: none !important;
        }
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
